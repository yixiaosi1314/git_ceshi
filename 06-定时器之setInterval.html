<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>stop</button>
    <script>
        //语法规范和setTimeout一样  setInterval(调用函数，延时时间)
        // 区别 setTimeout只调用一次 setInterval一直调用
        setInterval(function() {
            console.log('持续输出');
        }, 1000)
    </script>
</body>

</html>
