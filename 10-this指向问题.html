<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>anniu</button>
    <script>
        //1.全局作用域或者普通函数中this指向全局对象windows
        console.log(this);

        function fn() {
            console.log(this);
        }
        fn();
        window.setTimeout(function() {
            console.log(this);
        }, 1000);
        //2.方法调用，谁调用this就指向谁
        var o = {
            sayHi: function() {
                console.log(this);
            }
        }
        o.sayHi();
        //this指向btn
        var btn = document.querySelector('button');
        btn.onclick = function() {
                console.log(this);
            }
            //3.构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this); //this 指向的是Fun()实例对象
        }
        var fun = new Fun();
    </script>
</body>

</html>
